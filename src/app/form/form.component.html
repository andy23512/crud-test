<form [formGroup]="elementForm" (ngSubmit)="onSubmit();">
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" placeholder="title" type="text" formControlName="title" required>
    </div>

    <div class="form-group">
        <label>Description</label>
        <input class="form-control" placeholder="description" formControlName="description" required>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!elementForm.valid">Submit</button>
</form>

<p>
    Form Value: {{ elementForm.value | json }}
  </p>
