<a #create class="btn btn-primary float-right" (click)="toggleForm()">
    {{ !showForm ? 'Add Element' : 'Cancel' }}
</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody *ngIf="elements.length!==0">
        <tr *ngFor="let el of elements" [class.selected]="el ===  selected" (click)="onSelect(el)">
            <td>
                {{el.title}}
            </td>
            <td>
                {{el.description}}
            </td>
        </tr>
    </tbody>
</table>
<p>{{elements | json}}</p>
